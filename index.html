<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's My Aero-Stop | Premium Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(25, 30, 45, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            animation: containerFloat 6s infinite ease-in-out;
        }

        @keyframes containerFloat {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(168, 239, 255, 0.1),
                transparent 30%
            );
            animation: rotate 8s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 8px;
            font-weight: 700;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 114, 255, 0.3);
        }

        .tagline {
            font-size: 1.1rem;
            color: #a0a9b8;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .display {
            background: rgba(15, 22, 36, 0.7);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: pulseGlow 4s infinite alternate;
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3), 0 0 10px rgba(0, 114, 255, 0.1);
            }
            100% {
                box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 114, 255, 0.3);
            }
        }

        .time {
            font-size: 5rem;
            font-weight: 700;
            color: #fff;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin: 15px 0;
            transition: all 0.3s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 130px;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            z-index: -1;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .start-btn {
            background: linear-gradient(135deg, #00b712, #5aff15);
            color: #003b00;
        }

        .pause-btn {
            background: linear-gradient(135deg, #ffa000, #ff6d00);
            color: #3d0c02;
        }

        .reset-btn {
            background: linear-gradient(135deg, #8e0e00, #1f1c18);
            color: #ffb7b7;
        }

        .lap-btn {
            background: linear-gradient(135deg, #396afc, #2948ff);
            color: #fff;
        }

        .laps-container {
            background: rgba(15, 22, 36, 0.6);
            border-radius: 15px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .laps-header {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            color: #7d8da6;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 15px;
        }

        .lap-list {
            list-style: none;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.03);
            animation: slideIn 0.4s ease-out;
            transition: all 0.3s ease;
            border-left: 3px solid #396afc;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .lap-item:nth-child(odd) {
            background: rgba(255, 255, 255, 0.06);
        }

        .lap-item:hover {
            background: rgba(57, 106, 252, 0.15);
            transform: translateX(5px);
        }

        .lap-number {
            color: #7d8da6;
            font-weight: 600;
        }

        .lap-time {
            color: #fff;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .no-laps {
            text-align: center;
            color: #7d8da6;
            padding: 20px;
            font-style: italic;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #7d8da6;
            font-size: 0.9rem;
            animation: fadeIn 2s ease;
        }

        /* Custom scrollbar */
        .laps-container::-webkit-scrollbar {
            width: 8px;
        }

        .laps-container::-webkit-scrollbar-track {
            background: rgba(15, 22, 36, 0.3);
            border-radius: 4px;
        }

        .laps-container::-webkit-scrollbar-thumb {
            background: linear-gradient(#00c6ff, #0072ff);
            border-radius: 4px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .time {
                font-size: 3.5rem;
            }
            
            .btn {
                padding: 12px 20px;
                min-width: 110px;
                font-size: 1rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 400px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
            }
            
            .time {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-stopwatch"></i> It's My Aero-Stop</h1>
            <p class="tagline">Precision timing with premium elegance</p>
        </header>
        
        <div class="display">
            <div class="time" id="display">00:00:00.00</div>
        </div>
        
        <div class="controls">
            <button class="btn start-btn" id="startBtn">
                <i class="fas fa-play"></i> Start
            </button>
            <button class="btn pause-btn" id="pauseBtn">
                <i class="fas fa-pause"></i> Pause
            </button>
            <button class="btn reset-btn" id="resetBtn">
                <i class="fas fa-redo"></i> Reset
            </button>
            <button class="btn lap-btn" id="lapBtn">
                <i class="fas fa-flag"></i> Lap
            </button>
        </div>
        
        <div class="laps-container">
            <div class="laps-header">
                <span>Lap</span>
                <span>Time</span>
            </div>
            <ul class="lap-list" id="lapList">
                <li class="no-laps">No laps recorded yet</li>
            </ul>
        </div>
        
        <footer>
            <p>Professional Stopwatch | Precision Timing Solution</p>
        </footer>
    </div>

    <script>
        // Generate floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particlesCount = 30;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay and duration
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Stopwatch functionality
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const lapList = document.getElementById('lapList');
        
        function formatTime(time) {
            // Format time as HH:MM:SS:ms (ms as two digits)
            const hours = Math.floor(time / 3600000);
            const minutes = Math.floor((time % 3600000) / 60000);
            const seconds = Math.floor((time % 60000) / 1000);
            const milliseconds = Math.floor((time % 1000) / 10);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`;
        }
        
        function updateDisplay() {
            display.textContent = formatTime(elapsedTime);
        }
        
        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startTime = Date.now() - elapsedTime;
            
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                updateDisplay();
            }, 10);
        }
        
        function pauseTimer() {
            if (!isRunning) return;
            
            isRunning = false;
            clearInterval(timerInterval);
        }
        
        function resetTimer() {
            pauseTimer();
            elapsedTime = 0;
            updateDisplay();
            lapList.innerHTML = '<li class="no-laps">No laps recorded yet</li>';
        }
        
        function recordLap() {
            if (!isRunning) return;
            
            const lapTime = elapsedTime;
            const lapItem = document.createElement('li');
            lapItem.classList.add('lap-item');
            
            const lapNumber = document.createElement('span');
            lapNumber.classList.add('lap-number');
            lapNumber.textContent = `Lap ${lapList.children.length}`;
            
            const lapTimeElement = document.createElement('span');
            lapTimeElement.classList.add('lap-time');
            lapTimeElement.textContent = formatTime(lapTime);
            
            lapItem.appendChild(lapNumber);
            lapItem.appendChild(lapTimeElement);
            
            // Remove the "no laps" message if it exists
            if (lapList.querySelector('.no-laps')) {
                lapList.innerHTML = '';
            }
            
            lapList.insertBefore(lapItem, lapList.firstChild);
            
            // Add visual feedback
            lapItem.style.backgroundColor = 'rgba(57, 106, 252, 0.3)';
            setTimeout(() => {
                lapItem.style.backgroundColor = '';
            }, 300);
        }
        
        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        lapBtn.addEventListener('click', recordLap);
        
        // Initialize
        createParticles();
        updateDisplay();
        
        // Add subtle color shift to the time display
        setInterval(() => {
            const hue = (Date.now() / 100) % 360;
            display.style.textShadow = `0 0 15px hsla(${hue}, 100%, 70%, 0.7)`;
        }, 100);
    </script>
</body>
</html>
